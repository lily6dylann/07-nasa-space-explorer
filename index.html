<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date">
      <label for="end-date">End Date:</label>
      <input type="date" id="end-date">
      <button id="fetch-btn">Fetch APOD Images</button>
    </div>

    <div id="space-fact" class="space-fact">
      <h2>Did You Know?</h2>
      <p id="fact-text">Loading a random space fact...</p>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p class="placeholder-text">Select a date range and click "Fetch APOD Images" to explore the cosmos!</p>
      </div>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal" class="close-button">&times;</span>
        <img id="modal-image" src="" alt="Space Image" class="modal-image">
        <h2 id="modal-title"></h2>
        <p id="modal-date"></p>
        <p id="modal-explanation"></p>
      </div>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
